{% extends 'index/base.html' %}

{% block content %}

    <div class="content">
        <h1 class="game__title">{{ title }}</h1>
        <ul class="posts__list">
            {% for post in posts %}
            <li class="posts__item">
                <h2 class="posts__caption">{{ post.title }}</h2>
                <div class="posts__desc">
                    {% autoescape off %}
                    {{ post.content | linebreaks | truncatewords:50 }}
                    {% endautoescape %}
                </div>
                <a href="{{ post.get_absolute_url }}" class="posts__link">Подробнее...</a>
            </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
