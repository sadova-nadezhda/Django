{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'index/css/style.css'%}" rel="stylesheet" />
</head>
<body>
    {% block mainmenu %}
        <header class="header">
            <div class="container">
                <div class="header__container">
                    <a href="{% url 'home' %}" class="header__logo"><img src="{% static 'index/images/logo.png' %}"></a>
                    <ul class="header__menu menu">
                        {% for item in menu %}
                        <li class="menu__item"><a href="{% url item.url_name %}">{{ item.title }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </header>
    {% endblock %}
    {% block main %}
    <main class="main">
        {% block sidebar %}
            <ul class="sidebar">
                <li class="selected">Все категории</li>
                <li><a>Шутер</a></li>
                <li><a>РПГ</a></li>
            </ul>
        {% endblock %}
        {% block content %}
        {% endblock %}
    </main>
    {% endblock %}
</body>
</html>
